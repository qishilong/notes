    <script>
        // 参数可以是一个或多个延迟对象
        // 返回值是promise对象
        $.when( createScore1() , createScore2() , createScore3() ).then(function () {
            console.log('done');
        }, function () {
            console.log('fail');
        });




























        function createScore1 () {
            var df = $.Deferred();

            setInterval(function () {
                var score = Math.random() * 100;
                if (score > 50) {
                    df.resolve('congradulation!!!');
                }else if (score < 40) {
                    df.reject('get out');
                }else {
                    df.notify('go on');
                }
            }, 1500);

            // done fail progress
            return df;
        }
